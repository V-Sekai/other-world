name: Package Docker Groups

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install zstd

  package:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Package Code
      run: |
        zstd ART_base_mesh -o ART_base_mesh.zst
        zstd SERVICE_flux_config -o SERVICE_flux_config.zst
        zstd TOOL_cloth_dynamics -o TOOL_cloth_dynamics.zst
        zstd TOOL_intrinsic_triangulations -o TOOL_intrinsic_triangulations.zst
        zstd TOOL_okhsl_picker -o TOOL_okhsl_picker.zst
        zstd TOOL_task_goal_planner -o TOOL_task_goal_planner.zst
        zstd SERVICE_uro -o SERVICE_uro.zst
        zstd TOOL_convex_decomposition_for_3d_meshes -o TOOL_convex_decomposition_for_3d_meshes.zst
        zstd TOOL_launcher -o TOOL_launcher.zst
        zstd TOOL_pipeline -o TOOL_pipeline.zst
        zstd TOOL_xr_grid -o TOOL_xr_grid.zst
        zstd SERVICE_vsona_bot -o SERVICE_vsona_bot.zst
        zstd TOOL_godot_animation_provider -o TOOL_godot_animation_provider.zst
        zstd TOOL_manuals -o TOOL_manuals.zst
        zstd TOOL_sample_gui_in_vr -o TOOL_sample_gui_in_vr.zst
        zstd VSK_game -o VSK_game.zst
        zstd SERVICE_docker_groups -o SERVICE_docker_groups.zst
        zstd TOOL_blender -o TOOL_blender.zst
        zstd TOOL_goedesiac_path -o TOOL_goedesiac_path.zst
        zstd TOOL_model_explorer -o TOOL_model_explorer.zst
        zstd TOOL_shader_motion -o TOOL_shader_motion.zst
        zstd VSK_godot -o VSK_godot.zst

    - name: Upload Zipped Files as Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: zipped-files
        path: ./*.zst
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: README.md
        path: README.md

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: LICENSE
        path: LICENSE
