name: Package V-Sekai SDK

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Validate Desync on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout desync
        uses: actions/checkout@v2
        with:
          repository: V-Sekai/desync
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.15.6"

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go test
      - run: GOOS=windows GOARCH=amd64 go build -o ./archive/desync-windows-amd64.exe ./cmd/desync
      - run: GOOS=darwin GOARCH=amd64 go build -o ./archive/desync-macos-amd64 ./cmd/desync
      - run: GOOS=linux GOARCH=amd64 go build -o ./archive/desync-linux-amd64 ./cmd/desync
      - name: Debug
        shell: bash
        run: |
          pwd
          ls -la

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: other

      - run: chmod +x ./archive/desync-linux-amd64

      - name: Install Ninja Build
        run: sudo apt-get update && sudo apt-get install -y libglfw3-dev libxinerama-dev libxcursor-dev libxi-dev libsuitesparse-dev libmetis-dev

      - name: Run CMake, Install, Copy to Archive, and Clean Up
        run: |
          for dir in PIPELINE_geodesiac_path PIPELINE_intrinsic_triangulations; do
            pushd other/$dir
            mkdir build
            pushd build
            cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../"${dir}_install" ..
            make
            cmake --install .
            cp -r ../"${dir}_install" ../../archive/
            popd
            popd
            rm -rf other/$dir/*
          done

      - name: Package Code
        # This script is used to package the code into chunks of 64MB. The chunk size of 64MB is a recommendation from Riot Games' CDN engineering team.
        run: |
          mkdir -p archive/store
          for dir in ART_base_mesh SERVICE_flux_config PIPELINE_cloth_dynamics PIPELINE_intrinsic_triangulations TOOL_okhsl_picker TOOL_task_goal_planner SERVICE_uro PIPELINE_convex_decomposition TOOL_launcher PIPELINE_animation_provider TOOL_xr_grid SERVICE_docker_groups PIPELINE_blender PIPELINE_geodesiac_path TOOL_model_explorer TOOL_shader_motion VSK_game DOC_manuals LICENSE README.md SERVICE_mvsqlite GODOT_mvsqlite SERVICE_pipeline SERVICE_vsona_bot TOOL_desync TOOL_sample_gui_in_vr VSK_godot; do
            ./archive/desync-linux-amd64 tar -i -s archive/store --chunk-size 4096:16384:65536 archive/$dir.caidx other/$dir
          done

      - name: Package Cockroachdb
        run: |
          mkdir -p archive/store
          wget -qO- https://binaries.cockroachdb.com/cockroach-v23.2.3.linux-amd64.tgz | tar xvz
          mv cockroach-v23.2.3.linux-amd64/cockroach cockroach-v23.2.3.linux-amd64/cockroach-${{ matrix.triplet }}
          cp -i cockroach-v23.2.3.linux-amd64/cockroach-${{ matrix.triplet }} ./archive/
          
      - name: Package Foundationdb
        run: |
          mkdir -p archive/store
          wget https://github.com/apple/foundationdb/releases/download/7.1.15/foundationdb-clients_7.1.15-1_amd64.deb
          wget https://github.com/apple/foundationdb/releases/download/7.1.15/foundationdb-server_7.1.15-1_amd64.deb
          mv foundationdb-clients_7.1.15-1_amd64.deb archive/
          mv foundationdb-server_7.1.15-1_amd64.deb archive/

      - name: Generate index.html
        if: github.ref == 'refs/heads/main'
        run: |
          echo "<!DOCTYPE html>" > ./archive/index.html
          echo "<html>" >> ./archive/index.html
          echo "<head>" >> ./archive/index.html
          echo "<title>V-Sekai Kit Contents</title>" >> ./archive/index.html
          echo "</head>" >> ./archive/index.html
          echo "<body>" >> ./archive/index.html
          echo "<h1>V-Sekai Kit Contents</h1>" >> ./archive/index.html
          echo "<h2>Instructions</h2>" >> ./archive/index.html
          echo "<h3>Windows</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-windows-amd64.exe untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<h3>Mac</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-macos-amd64 untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<h3>Linux</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-linux-amd64 untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<ul>" >> ./archive/index.html
          # List desync binaries first
          for file in $(ls ./archive/desync-* 2> /dev/null); do
            stripped_file=$(echo "$file" | sed 's|./archive/||')
            echo "<li><a href=\"$stripped_file\">$stripped_file</a></li>" >> ./archive/index.html
          done
          # Then list caidx files
          for file in $(ls ./archive/*.caidx 2> /dev/null); do
            stripped_file=$(echo "$file" | sed 's|./archive/||')
            echo "<li><a href=\"$stripped_file\">$stripped_file</a></li>" >> ./archive/index.html
          done
          # Then list the remaining files
          find ./archive -type f ! -name 'desync-*' ! -name '*.caidx' | while read file; do
            stripped_file=$(echo "$file" | sed 's|./archive/||')
            echo "<li><a href=\"$stripped_file\">$stripped_file</a></li>" >> ./archive/index.html
          done
          echo "</ul>" >> ./archive/index.html
          echo "</body>" >> ./archive/index.html
          echo "</html>" >> ./archive/index.html

      - name: Download Butler
        if: github.ref == 'refs/heads/main'
        run: |
          wget https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default -O butler.zip
          unzip butler.zip
          chmod +x butler

      - name: Upload to Itch.io
        if: github.ref == 'refs/heads/main'
        run: |
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:mac
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:windows
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:linux
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: archive
          path: "archive"

  pages:
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: archive
          path: "archive"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "archive"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
