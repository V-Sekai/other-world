name: Package V-Sekai SDK

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Validate Desync on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x86_64-unknown-linux-gnu

    timeout-minutes: 10
    steps:
      - name: Checkout desync
        uses: actions/checkout@v2
        with:
          repository: V-Sekai/desync
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.15.6"

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go test
      - run: GOOS=windows GOARCH=amd64 go build -o ./archive/desync-windows-amd64.exe ./cmd/desync
      - run: GOOS=darwin GOARCH=amd64 go build -o ./archive/desync-darwin-amd64 ./cmd/desync
      - run: GOOS=linux GOARCH=amd64 go build -o ./archive/desync-linux-amd64 ./cmd/desync
      - name: Debug
        shell: bash
        run: |
          pwd
          ls -la

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: other

      - run: chmod +x ./archive/desync-linux-amd64

      - name: Package Code
        run: |
          mkdir -p archive
          for dir in ART_base_mesh SERVICE_flux_config TOOL_cloth_dynamics TOOL_intrinsic_triangulations TOOL_okhsl_picker TOOL_task_goal_planner SERVICE_uro TOOL_convex_decomposition_for_3d_meshes TOOL_launcher TOOL_pipeline TOOL_xr_grid SERVICE_vsona_bot TOOL_godot_animation_provider TOOL_manuals TOOL_sample_gui_in_vr VSK_game SERVICE_docker_groups TOOL_blender TOOL_goedesiac_path TOOL_model_explorer TOOL_shader_motion VSK_godot; do
            ./archive/desync-linux-amd64 tar archive/$dir.catar other/$dir
          done

      - name: Upload Desync Files as Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: desync-files
          path: ./archive

      - name: Upload README.md
        uses: actions/upload-artifact@v2
        with:
          name: README.md
          path: README.md

      - name: Upload LICENSE
        uses: actions/upload-artifact@v2
        with:
          name: LICENSE
          path: LICENSE

      - name: Download Butler
        if: github.ref == 'refs/heads/main'
        run: |
          wget https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default -O butler.zip
          unzip butler.zip
          chmod +x butler

      - name: Upload to Itch.io
        if: github.ref == 'refs/heads/main'
        run: |
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:mac
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:windows
          ./butler push archive ${{ secrets.ITCHIO_USER }}/vsekai-kit:linux
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
