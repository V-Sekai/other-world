name: Package V-Sekai SDK

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Validate Desync on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x86_64-unknown-linux-gnu

    timeout-minutes: 10
    steps:
      - name: Checkout desync
        uses: actions/checkout@v2
        with:
          repository: V-Sekai/desync
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.15.6"

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go test
      - run: GOOS=windows GOARCH=amd64 go build -o ./archive/desync-windows-amd64.exe ./cmd/desync
      - run: GOOS=darwin GOARCH=amd64 go build -o ./archive/desync-darwin-amd64 ./cmd/desync
      - run: GOOS=linux GOARCH=amd64 go build -o ./archive/desync-linux-amd64 ./cmd/desync
      - name: Debug
        shell: bash
        run: |
          pwd
          ls -la

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: other

      - run: chmod +x ./archive/desync-linux-amd64

      - name: Package Code
        # This script is used to package the code into chunks of 64MB. The chunk size of 64MB is a recommendation from Riot Games' CDN engineering team.
        run: |
          mkdir -p archive/store
          for dir in ART_base_mesh SERVICE_flux_config TOOL_cloth_dynamics TOOL_intrinsic_triangulations TOOL_okhsl_picker TOOL_task_goal_planner SERVICE_uro TOOL_convex_decomposition_for_3d_meshes TOOL_launcher TOOL_pipeline TOOL_xr_grid SERVICE_vsona_bot TOOL_godot_animation_provider TOOL_manuals TOOL_sample_gui_in_vr VSK_game SERVICE_docker_groups TOOL_blender TOOL_goedesiac_path TOOL_model_explorer TOOL_shader_motion VSK_godot; do
            ./archive/desync-linux-amd64 tar -i -s archive/store --chunk-size 65536:65536:65536 archive/$dir.caidx other/$dir
          done

      - name: Upload Desync Files as Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: desync-files
          path: ./archive

      - name: Upload README.md
        uses: actions/upload-artifact@v2
        with:
          name: README.md
          path: README.md

      - name: Upload LICENSE
        uses: actions/upload-artifact@v2
        with:
          name: LICENSE
          path: LICENSE

      - name: Generate index.html
        if: github.ref == 'refs/heads/main'
        run: |
          echo "<!DOCTYPE html>" > ./archive/index.html
          echo "<html>" >> ./archive/index.html
          echo "<head>" >> ./archive/index.html
          echo "<title>V-Sekai Kit Contents</title>" >> ./archive/index.html
          echo "</head>" >> ./archive/index.html
          echo "<body>" >> ./archive/index.html
          echo "<h1>V-Sekai Kit Contents</h1>" >> ./archive/index.html
          echo "<h2>Instructions</h2>" >> ./archive/index.html
          echo "<h3>Windows</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-windows-amd64.exe untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<h3>Mac</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-darwin-amd64 untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<h3>Linux</h3>" >> ./archive/index.html
          echo "<pre><code>./desync-linux-amd64 untar -s https://v-sekai.github.io/v-sekai-other-world/store -i https://v-sekai.github.io/v-sekai-other-world/VSK_game.caidx VSK_game --no-same-owner</code></pre>" >> ./archive/index.html
          echo "<ul>" >> ./archive/index.html
          # List desync binaries first
          for file in ./archive/desync-*; do
            stripped_file=$(echo "$file" | sed 's|./archive/||')
            echo "<li><a href=\"$stripped_file\">$stripped_file</a></li>" >> ./archive/index.html
          done
          # Then list the remaining files
          find ./archive -type f ! -name 'desync-*' | while read file; do
            stripped_file=$(echo "$file" | sed 's|./archive/||')
            echo "<li><a href=\"$stripped_file\">$stripped_file</a></li>" >> ./archive/index.html
          done
          echo "</ul>" >> ./archive/index.html
          echo "</body>" >> ./archive/index.html
          echo "</html>" >> ./archive/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "archive"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
