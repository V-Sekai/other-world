<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        position: relative;
        overflow: hidden;
        height: -webkit-fill-available;
      }
      body {
        background-color: transparent;
      }
      video {
        display: block;
        margin: 0;
        border: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <video controls playsinline></video>
    <script>
      (window.onhashchange = () =>
        (document.querySelector("video").src = location.hash.replace(
          /^#/,
          ""
        )))();
    </script>
  </body>
</html>
